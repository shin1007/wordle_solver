<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <meta property="og:title" content="Wordle Solver" />
    <meta property="og:description" content="Wordle Solver is a tool to help you find the best words to guess in Wordle." />
    <meta property="og:url" content="https://wordle-solver-zeta.vercel.app" />
    <meta property="og:site_name" content="Wordle-Solver" />
    <meta property="og:image" content="https://wordle-solver-zeta.vercel.app/icons/512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="/icons/128.ico" type="image/x-icon" sizes="128x128">
    <link rel="icon" href="/icons/64.ico" type="image/x-icon" sizes="64x64">
    <link rel="icon" href="/icons/32.ico" type="image/x-icon" sizes="32x32">
</head>
<body>
    <div class="container">
        <div id="input-section">
            <div class="row">
                <div class="cell">s</div>
                <div class="cell">l</div>
                <div class="cell">a</div>
                <div class="cell">t</div>
                <div class="cell">e</div>
            </div>
            <div class="row">
                <div class="cell">c</div>
                <div class="cell">r</div>
                <div class="cell">o</div>
                <div class="cell">n</div>
                <div class="cell">y</div>
            </div>
            <div class="row">
                <div class="cell">h</div>
                <div class="cell">u</div>
                <div class="cell">m</div>
                <div class="cell">i</div>
                <div class="cell">d</div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div id="solution-section">
            <div id="solution-grid">
                <div class="green-row">
                    <div class="cell green"></div>
                    <div class="cell green"></div>
                    <div class="cell green"></div>
                    <div class="cell green"></div>
                    <div class="cell green"></div>
                </div>
                <div class="yellow-row">
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                    <div class="cell yellow"></div>
                </div>
            </div>
            <div id="answer-section">
                <button id="possible-words-count-btn" class="possible-words-count-btn">
                    <span id="word-count">see 0 possible words</span>
                </button>
                <div id="word-list-container" class="hidden">
                </div>
            </div>
            <button id="play-ads-btn" class="play-ads-btn hidden">play ad when solved</button>
        </div>
    </div>

    <!-- スマホのキーボード表示用の非表示input要素 -->
    <!-- 参考：https://beanslabo.co.jp/techblog/7432/#subHeading02-03 -->
    <input type="text" id="hidden-input" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" type="url" inputmode="email">
    <!-- type="module" を追加して、ESモジュールとしてスクリプトを読み込む -->
    <script src="letterRanking.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>

</html>
